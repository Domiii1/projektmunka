<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Stílusos Táblás Adatbázis</title>
     <link rel="stylesheet" href="css6.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #0f172a;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      width: 200px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #e2e8f0;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f1f5f9;
      color: #1e293b;
    }

    td button {
      background-color: #ef4444;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
    }

    td button:hover {
      background-color: #dc2626;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: center;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Adatbázis Táblázat (Modern kinézet)</h2>

    <div class="form-group">
      <input type="text" id="name" placeholder="Név">
      <input type="number" id="age" placeholder="Kor">
      <button onclick="addRow()">Hozzáadás</button>
    </div>

    <table id="databaseTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Kor</th>
          <th>Művelet</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('tableData')) || [];
    let idCounter = localStorage.getItem('idCounter') ? parseInt(localStorage.getItem('idCounter')) : 1;

    function saveToStorage() {
      localStorage.setItem('tableData', JSON.stringify(data));
      localStorage.setItem('idCounter', idCounter);
    }

    function loadTable() {
      const tableBody = document.getElementById('databaseTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      data.forEach(row => {
        const newRow = tableBody.insertRow();
        newRow.insertCell(0).textContent = row.id;
        newRow.insertCell(1).textContent = row.name;
        newRow.insertCell(2).textContent = row.age;
        newRow.insertCell(3).innerHTML = `<button onclick="deleteRow(${row.id})">Törlés</button>`;
      });
    }

    function addRow() {
      const nameInput = document.getElementById('name');
      const ageInput = document.getElementById('age');
      const name = nameInput.value.trim();
      const age = ageInput.value.trim();

      if (!name || !age) {
        alert('Minden mezőt ki kell tölteni!');
        return;
      }

      const newRow = {
        id: idCounter++,
        name: name,
        age: age
      };

      data.push(newRow);
      saveToStorage();
      loadTable();

      nameInput.value = '';
      ageInput.value = '';
    }

    function deleteRow(id) {
      data = data.filter(row => row.id !== id);
      if (data.length === 0) {
        idCounter = 1;
        localStorage.removeItem('idCounter');
      }
      saveToStorage();
      loadTable();
    }

    loadTable();
  </script>

</body>
</html>
