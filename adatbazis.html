<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Stílusos Táblás Adatbázis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-section: #1e293b;
      --accent: #1e3a8a;
      --hover: #3b82f6;
      --text-light: #f1f5f9;
      --card-bg: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--accent));
      color: var(--text-light);
      line-height: 1.6;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: var(--hover);
      margin-bottom: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: var(--bg-section);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .form-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    input {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #3b82f6;
      font-size: 1rem;
      width: 200px;
      background-color: #0f172a;
      color: var(--text-light);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      background-color: var(--hover);
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #60a5fa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #3b82f6;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: var(--accent);
      color: white;
    }

    td {
      background-color: var(--card-bg);
      color: var(--text-light);
    }

    td button {
      background-color: #ef4444;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    td button:hover {
      background-color: #dc2626;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: center;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Adatbázis Táblázat (Sötét stílus)</h2>

    <div class="form-group">
      <input type="text" id="name" placeholder="Név">
      <input type="number" id="age" placeholder="Kor">
      <button onclick="addRow()">Hozzáadás</button>
    </div>

    <table id="databaseTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Kor</th>
          <th>Művelet</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dinamikus tartalom -->
      </tbody>
    </table>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('tableData')) || [];
    let idCounter = localStorage.getItem('idCounter') ? parseInt(localStorage.getItem('idCounter')) : 1;

    function saveToStorage() {
      localStorage.setItem('tableData', JSON.stringify(data));
      localStorage.setItem('idCounter', idCounter);
    }

    function loadTable() {
      const tableBody = document.getElementById('databaseTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      data.forEach(row => {
        const newRow = tableBody.insertRow();
        newRow.insertCell(0).textContent = row.id;
        newRow.insertCell(1).textContent = row.name;
        newRow.insertCell(2).textContent = row.age;
        newRow.insertCell(3).innerHTML = `<button onclick="deleteRow(${row.id})">Törlés</button>`;
      });
    }

    function addRow() {
      const nameInput = document.getElementById('name');
      const ageInput = document.getElementById('age');
      const name = nameInput.value.trim();
      const age = ageInput.value.trim();

      if (!name || !age) {
        alert('Minden mezőt ki kell tölteni!');
        return;
      }

      const newRow = {
        id: idCounter++,
        name: name,
        age: age
      };

      data.push(newRow);
      saveToStorage();
      loadTable();

      nameInput.value = '';
      ageInput.value = '';
    }

    function deleteRow(id) {
      data = data.filter(row => row.id !== id);
      if (data.length === 0) {
        idCounter = 1;
        localStorage.removeItem('idCounter');
      }
      saveToStorage();
      loadTable();
    }

    loadTable();
  </script>

</body>
</html>
