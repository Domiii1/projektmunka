<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projekt Munka</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0f172a;
    --card:#1e293b;
    --accent:#3b82f6;
    --text:#f1f5f9;
    --muted:#94a3b8;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#020617,#1e3a8a);
    color:var(--text);
}

/* ===== PASSWORD SCREEN ===== */

#loginScreen{
    position:fixed;
    inset:0;
    background:#020617;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.login-box{
    background:var(--card);
    padding:3rem;
    border-radius:20px;
    text-align:center;
    width:320px;
    box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.login-box h2{
    margin-bottom:1.5rem;
    color:var(--accent);
}

.login-box input{
    width:100%;
    padding:.8rem;
    border:none;
    border-radius:10px;
    margin-bottom:1rem;
    font-size:1rem;
}

.login-box button{
    width:100%;
    padding:.8rem;
    border:none;
    border-radius:10px;
    background:var(--accent);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

.login-box button:hover{
    background:#60a5fa;
}

#error{
    color:#f87171;
    margin-top:.8rem;
    font-size:.9rem;
}

/* ===== MAIN PAGE ===== */

#mainContent{
    display:none;
}

header{
    background:rgba(15,23,42,.9);
    padding:2rem;
    text-align:center;
    position:sticky;
    top:0;
}

header h1{
    font-size:2.5rem;
    color:var(--accent);
}

section{
    max-width:1100px;
    margin:4rem auto;
    padding:2rem;
    background:var(--card);
    border-radius:20px;
}

section h2{
    margin-bottom:1.5rem;
    border-left:5px solid var(--accent);
    padding-left:1rem;
    color:var(--accent);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:2rem;
}

.card{
    background:#0f172a;
    padding:1.5rem;
    border-radius:15px;
    transition:.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.btn{
    display:inline-block;
    margin-top:.8rem;
    padding:.5rem 1rem;
    border-radius:20px;
    background:var(--accent);
    color:white;
    text-decoration:none;
    font-size:.9rem;
    transition:.3s;
}

.btn:hover{
    background:#60a5fa;
}

footer{
    text-align:center;
    padding:3rem;
    color:var(--muted);
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
    <div class="login-box">
        <h2>Jelszó szükséges</h2>
        <input type="password" id="passwordInput" placeholder="Írd be a jelszót">
        <button onclick="checkPassword()">Belépés</button>
        <div id="error"></div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

<header>
    <h1>Projekt Munka</h1>
</header>

<section>
    <h2>Rólunk</h2>
    <div class="grid">
        <div class="card">
            <h3>Kik vagyunk?</h3>
            <p>9–12. évfolyamos diákok vagyunk, akik informatika és hálózati projekteken dolgoznak.</p>
        </div>
        <div class="card">
            <h3>Célunk</h3>
            <p>Az elméleti tudás gyakorlati alkalmazása modern technológiákkal.</p>
        </div>
    </div>
</section>

<footer>
    <p>Projekt Munka © 2026</p>
</footer>

</div>

<script>
const PASSWORD = "projekt2026";

function checkPassword(){
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("error");

    if(input === PASSWORD){
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        error.textContent = "Hibás jelszó!";
    }
}

document.getElementById("passwordInput").addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        checkPassword();
    }
});
</script>

</body>
</html>
