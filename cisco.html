<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hálózati Alapok és Python</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #cfe9fc);
      color: #1f2937;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      padding: 2rem;
      text-align: center;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    header h1 {
      color: #1e40af;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #1e40af;
      background: rgba(255,255,255,0.6);
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.8);
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      margin: 0 0.5rem;
      display: inline-block;
    }

    nav a:hover {
      background: rgba(255,255,255,0.9);
      transform: translateY(-2px);
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    section h2 {
      color: #1e3a8a;
      margin-bottom: 1rem;
      border-left: 4px solid #93c5fd;
      padding-left: 0.6rem;
    }

    section h3 {
      color: #1e40af;
      margin-top: 1.5rem;
    }

    p, ul {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    pre {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(8px);
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      border: 1px solid rgba(255,255,255,0.8);
    }

    code {
      font-family: Consolas, monospace;
      font-size: 1rem;
    }

    .python-example {
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .python-example code {
      display: block;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(8px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.8);
    }

    .btn-glass {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: rgba(30, 64, 175, 0.8);
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 8px 24px rgba(30,64,175,0.3);
      backdrop-filter: blur(8px);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-glass:hover {
      background: rgba(30, 64, 175, 0.95);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    @media (max-width: 600px) {
      nav a {
        margin: 0.3rem;
      }

      section {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hálózati Alapok és Python</h1>

      <a href="network.html" class="btn-glass">Hálózati Konfigur
